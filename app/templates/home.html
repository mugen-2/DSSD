{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Inicio</h1>
  {%if current_user.is_authenticated%}
    <p>Página de inicio de la aplicación</p>
    <a href="{{ url_for('collection_index') }}" class="link"> Colecciones </a>
    <a href="{{ url_for('user_index') }}" class="link"> Usuarios </a>
  {% else %}
    <a href="{{ url_for('auth_login') }}" class="link">Iniciar sesión</a>
  {% endif %}
{% endblock %}
